<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .menu-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .menu-container h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .menu-item {
            display: block;
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .menu-item:hover {
            background-color: #0056b3;
        }

        .menu-item:active {
            background-color: #004085;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>App Menu</h1>
        <a href="myapp://App1?customerID=12345&screenNumber=1" class="menu-item">Launch App 1</a>
        <a href="myapp://App2?customerID=98765&screenNumber=2&Location=local drive" class="menu-item">Launch App 2</a>
        <a href="myapp://App3?customerID=45678&screenNumber=3" class="menu-item">Launch App 3</a>
        
    </div>
</body>
</html>
